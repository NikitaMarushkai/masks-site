reasons.subtitle = All useful information you need to know about our product!
reasons.kn95.title = Classification du masque FFP2
reasons.kn95.subtitle = <li>Type KN-95 – filtre 95% des particules de gouttelettes et divers virus aeroportes</li> <li>Teste et approuve pour repondre a la norme CE 149:2001+A1:2009.</li> <li>Protection Class: KN95</li> <li>Color: White</li> <li>L'utilisation correcte contribuera a la reduction de la propagation du virus COVID19.</li>
reasons.feature.title = Specifications
reasons.feature.subtitle = <li>3 Masques facial de type KN95 emballe sous vide.</li><li>Multi couches interieures et exterieures, fabrique avec des fluides repulsifs de tres haute qualite, du polypropylene blanc et du polyester tisse.</li>\
  <li>Ajustement ameliore sur le visage – le masque possede deux bandeaux elastique et une bande en metal flexible pour le nez.</li>\
  <li>Testes et certifies pour repondre aux standards CE EN-149:2991+A1:2009</li>
reasons.instruction.title = Instructions d utilisation du masque KN-95-FFP2
reasons.instruction.subtitle1 = <li>Le masque faciale est facile a utiliser et concu pour etre porte par n' importe qui. Pour l adapter, placez simplement le masque sur le nez et la bouche, localisez les deux bandeaux elastique au dessus de la tete et ajustez la position jusqu'au moment qu il soit confortable.  Le bas du bandeau doit reposer sur la nuque, le haut du bandeau doit reposer au dessous du sommet de la tete comme illustre:</li>
reasons.instruction.subtitle2 = <li>Une fois le masque en place, procedez a l'ajustement sur le nez en pincant ou en bougeant le pont metallique de maniere a ce qu il soit bien ajuste tout en veillant a ce qu il ne soit pas trop serre.</li> \
  <li>Le masque est confortable a porter car il est leger et non volumineux. Il devrait  s'adapter parfaitement au visage de l'utilisateur</li>
reasons.warning.title = ATTENTION
reasons.warning.subtitle = <li>Le masque devrait etre retire si sali, endommage, ou si la respiration se fait difficilement.</li>\
  <li>Le masque avec elastiques d'oreilles peut etre re-utilise.</li>\
  <li>Lavez-vous bien les mains avant d'enlever le masque</li>\
  <li>Le masque devrait etre soigneusement plie afin que la surface externe soit gardee vers l interieur pour reduire les contacts avec la surface exterieure pendant l'entreposage.</li>\
  <li>Le masque plie devrait etre range  pendant sa non-utilisation dans un endroit sec, refermable et garde dans un endroit bien defini.</li>\
  <li>Lavez-vous bien les mains apres avoir retire le masque.</li>
