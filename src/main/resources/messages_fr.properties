footer.disclaimer.title = AVERTISSEMENT
footer.disclaimer.body = Les masques KN-95 FFP2 sont a usage civil et seront portes par mesure preventive afin d'eviter que le virus COVID19 ne se propage. \
  Nous l'importateur/distributeur declinons toutes responsabilites pour les masques mal portes, ne couvrant que partiellement le nez et/ou la bouche, non ajustes de maniere adequate, enleves sans desinfection des mains, utiliises excessivement par rapport aux recommandations du fabricant, laves ou rinces avec Alcogel ou tout autre gel/liquide de desinfection. \
  Nous l'importateur/distributeur sommes decharges par la presente et n'accepterons aucune responsabilite de l'utilisateur du masque qui viendrait a etre infecte par le virus COVID-19 \
  <br><br><b><u>CONDITIONS DE VENTE</u></b>\
  <br><br>Il est specifiquement stipule que l'importateur/distributeur n'acceptera aucun retour meme si l'emballage du masque reste scelle.  Les demandes de remboursement seront rejetees.
